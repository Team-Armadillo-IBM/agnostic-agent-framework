agent:
  name: TestAgent
  llm:
    provider: ibm
    model: granite-base
    parameters:
      temperature: 0.1
  tools:
    - http
    - sql
    - rag
    - quantum
  plan:
    - tool: http
      args:
        url: "/status"
    - tool: sql
      args:
        query: "SELECT name FROM users"
    - tool: rag
      args:
        query: "collaborative solution design"
        top_k: 2
    - tool: quantum
      args:
        circuit: bell
        shots: 10

tools:
  http:
    class: agentic_framework.tools.HTTPTool
    args:
      base_url: "https://team-collab.example"
      canned_responses:
        "https://team-collab.example/status": "ok"
  sql:
    class: agentic_framework.tools.SQLTool
    args:
      setup:
        - "CREATE TABLE users (id INTEGER PRIMARY KEY, name TEXT)"
        - "INSERT INTO users (name) VALUES ('Atlas Research Group')"
        - "INSERT INTO users (name) VALUES ('Nova Field Team')"
  rag:
    class: agentic_framework.tools.RAGTool
    args:
      documents:
        - id: 1
          text: "Playbook for aligning cross-functional teams through iterative discovery"
        - id: 2
          text: "Field report on piloting modular analytics with rotating cohorts"
  quantum:
    class: agentic_framework.tools.QuantumTool
    args:
      shots: 10
      circuit: bell
